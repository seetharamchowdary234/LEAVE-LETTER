<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #a{
            width: 100%;
            height: 300px;

        }
    </style>
      
</head>
<body onload="colo()">
    <div id="a" >

    </div>
    <script>
        function colo()
        {
             var col=["yellow","green","pink","orange","violet","blue"]
             var len=col.length;
             var ran=Math.random()*len;
             var rannum=Math.round(ran)
             document.getElementById("a").style.backgroundColor=col[rannum]
             var updatethetime=setTimeout(function(){colo()},1000)

             
        }
    </script>

    
</body>
</html>
